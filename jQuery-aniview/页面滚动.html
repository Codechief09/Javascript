<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/animate.css"/>
    <style>
        body{
            width: 1100px;
            margin: 0 auto;
            font-family: 'Microsoft YaHei';
            font-size: 16px;
            text-align: center;
        }
        .slow{
            -moz-animation-duration:1.5s;
            -moz-animation-delay:1s;
            -webkit-animation-duration:1.5s;
            -webkit-animation-delay:1s
        }
        p{
            text-align: center;
            height: 100px;
            line-height: 100px;
        }
        .aniview{
            width: 100%;
            height: 300px;
            text-align: center;
        }
        .rect{
            height: 50px;
        }
        .pic{
            width: 200px;
            height: 200px;
            margin: 0 35px;
            float: left;
        }
        img{
            height: 200px;
        }
    </style>
</head>
<body>
<p>页面元素滚动</p>
<div class="aniview" av-animation="fadeInUp" style="background-color: red;">顶部文字区域</div>
<div class="aniview" av-animation="slideInLeft" style="background-color: yellow;">内容一</div>
<div class="aniview" av-animation="slideInUp" style="background-color: blue;">内容二</div>
<div class="aniview" av-animation="fadeIn" style="background-color: red;">内容三</div>
<div class="aniview slow" av-animation="bounceInLeft" style="background-color: yellow;">内容四</div>
<div class="aniview rect" av-animation="rotateInUpLeft" style="background-color: blue;">横条一</div>
<div class="aniview rect" av-animation="rotateInUpRight" style="background-color: red;">横条二</div>
<div class="aniview rect" av-animation="rotateInUpLeft" style="background-color: yellow;">横条三</div>
<div class="aniview pic slow" av-animation="rotateInUpLeft">
    <img src="img/1.jpg" alt=""/>
</div>
<div class="aniview pic slow" av-animation="fadeInLeft">
    <img src="img/1.jpg" alt=""/>
</div>
<div class="aniview pic slow" av-animation="rotateInUpRight">
    <img src="img/1.jpg" alt=""/>
</div>
<div class="aniview pic slow" av-animation="fadeIn">
    <img src="img/1.jpg" alt=""/>
</div>
</body>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/jquery.aniview.min.js"></script>
<script>
    var options = {
        animateThreshold: 100,
        scrollPollInterval: 20
    };
    $('.aniview').AniView(options);
</script>
</html>
